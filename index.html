<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/office/16/000000/search--v1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>

    <div class="container search-container">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a user name to fetch his profile and repos</p>
            <input type="text" name="search" id="search-user" class="form-control" placeholder="Github Username">
        </div>
        <br>
        <div id="profile"></div>
    </div>
    

    
 
  



   <footer class="mt-5 p-3 text-center bg-light">

<script src="./js/github.js"></script>
<script src="./js/UI.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
